<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi biografía</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="nav__principal title-bg">
        <h1 id="titulo"><a href="biografia.html">Lissandro AG</a></h1>
        <nav class="nav">
          <a href="secciones.html">Secciones</a>
          <a href="biografia.html">Inicio</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </header>

    <div class="contenedor__principal--contacto">
      <form class="formulario">
        <!--Para crear un formulario-->
        <fieldset>
          <!--nos srive para agrupar diferentes campos-->
          <!--describir o dar indicaciones al usuario-->
          <legend>Contactame llenando todos los campos</legend>
          <div class="contenedor-campos">
            <div class="campo">
              <label>Nombre</label>
              <!--se le conoce como etiqueta o indicacion-->
              <input class="input-text" type="text" placeholder="Tu Nombre" />
              <!--entrada de datos, text es el default-->
            </div>

            <div class="campo">
              <label>Telefono</label>
              <input class="input-text" type="tel" placeholder="Tu Telefono" />
              <!--la etiqueta placerholder. literalmente es como una indicación que se espera que se coloque en ese campo-->
            </div>

            <div class="campo">
              <label>Correo</label>
              <input class="input-text" type="email" placeholder="Tu Correo" />
              <!--coloca el arroba de una fomra mas acesible-->
            </div>

            <div class="campo">
              <label>Mensaje</label>
              <textarea
                placeholder="Escribe tu mensaje aqui. "
                class="input-text"
              ></textarea>
            </div>
          </div>
          <!--contenedor campos-->
          <div class="alinear-flex">
            <input class="boton w-100" type="submit" value="Enviar" />
          </div>
        </fieldset>
      </form>
      <footer class="footer_seccion">
        <nav class="nav__footer">
          <a href="#">Github</a>
          <a href="#">Facebook</a>
          <a href="#">x</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
