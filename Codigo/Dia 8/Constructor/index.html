    <script>
        // Constructor que define instancias y funciones
        function Perro(raza,edad,color){
            this.patas = 4;
            this.raza = raza;
            this.edad = edad;
            this.color = color
            this.ladrar = function(){
                console.log("Guau");
            };
        }
        // Nuevo objeto con new
        let simba = new Perro("Shih Tzu",4,"Cafe");
        let Rocko = new Perro("Mezclado",5,"Blanco");
        let Hachiko = new Perro("golden",9,"Negro");

        // item que itera sobre las propiedades de un objeto
        for (let caracteristica in Rocko){
            console.log(caracteristica + ": " + Rocko[caracteristica]);
        }
