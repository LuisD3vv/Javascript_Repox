<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresos de usuario 1</title>
  </head>
  <body>
    <input type="text" id="inputTexto" placeholder="Pon tu pinche nombre" />
    <button onclick="mostrarTexto()">Click aqui</button>
    <!--creamos un boton que al hacer click ejecuta la funcion mostrarTexto, exiten varias pero hasta ahorita vamos en esta.-->
    <h1 id="titulo">Nombresito aqui</h1>
    <script>
      function mostrarTexto() {
        // llamamos a la funcion que se ejecutara al presionar sobre el
        let elementoinput = document.getElementById("inputTexto"); // creamos una variable que se llama elemento input y le asignamos el valor del input con la funcion document.obtenerlementoporid(id del elemento)
        let texto = document.getElementById("titulo"); // creamos una variable que se llama texto y le asignamos el valor del h1
        let mensaje = elementoinput.value; // creamos una variable que se llama mensaje y le asignamos el valor del input
        // document.getElementById('titulo').textContent = mensaje;

        // la funcion nueva vista en el video es textContent
        texto.textContent = "Hola " + mensaje + "!!";
      }
    </script>
  </body>
</html>
