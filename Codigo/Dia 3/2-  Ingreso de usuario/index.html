<!--obtenemos el valor de el id mediante el .getElementById("nombre de la funcion").value("valor que almacena el id de la etiqueta")-->

<body>
    <p>Ingresa tu nombre</p>
    <input type="text" id="entradaUsuario">
    <button onclick="saludarUsuario()">saludar</button>
    <p id="nombre">---</p>
    <script>
        function saludarUsuario() {
            let cambio = document.getElementById("nombre");
            cambio.style.textDecoration = "underline";
            cambio.style.color = "red";
            let miNombre = document.getElementById("entradaUsuario");
            cambio.textContent = "Hola " + miNombre.value;
            // alert("Hola " + miNombre.value);
        }                                                                    
    </script>
</body>
