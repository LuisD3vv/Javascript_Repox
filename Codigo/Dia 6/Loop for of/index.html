<!DOCTYPE html>
<html lang="en">
  <head>

    <title>For of</title>
  </head>
  <body>
    <script>
      // Funciona como el for de toda la vida en python
      let nombre = "Lusito";

      function loopear() {
        for (elemento of nombre) { // Lleva let?
          console.log(elemento);
          document.write(elemento + "<br>");
        }
      }
    </script>
  </body>
