<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de curso para probar loops">
    <meta name="keywords" content="loops javascript python programacion">
    <title>Loop For</title>
</head>
<body>
    <script>
        // inicializacion; condicion: incremento
        for(i = 1; i < 6; i++) {
            console.log("Hola mundo", i);
            //Funcion write para poder escribir elementos en pantalla y crear elementos del html desde javbascript puro
            document.write("<h" + i + ">Hola mundo</h" + i + ">");
            document.write("<p" + i + ">Vuelta " + i + "</p>");
        }
    </script>
</body>
</html>
