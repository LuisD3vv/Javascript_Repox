<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- metatags mas usados-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--adaptar pagina a diferentes dispositivos-->
    <meta
      name="description"
      content="esta pagina se trata sobre el uso de las etiquetas meta, las cuales nos sirven para daptar y codificar ciertas caracteristicas de nuestro sitio"
    />
    <meta name="author" content="Lissandro" />
    <!--Autor de la pagina-->
    <meta name="keywords" content="pagina, prueba,css,html" />
    <!--Algunas etiquetas que le sirven a nuestro navegador-->
    <meta name="robots" content="noimageindex" />
    <!--no indexar pagina o imagenes-->
    <!--Meta etiquetas para datos externos o enlaces a nuestra pagina-->
    <meta name="OG:TITLE" content="titulo que se mostrara" />
    <meta name="OG:IMAGE" content="imagen que se mostrara" />
    <meta
      name="OG:DESCRIPTION"
      content="descripcion que tendra al colocar el raton o enlace "
    />
    <meta name="OG:URL" content="url original" />
    <link rel="icon" type="image/png" />
    <!--Icono favicon preferiblemente de 32x32 o 64x64px-->
    <link rel="stylesheet" href="fielset.css" />
    <title>Imagenes</title>
  </head>
  <body>
    <form>
      <h2>Formulario de contacto</h2>
      <fieldset>
        <legend>INFORMACION BASICA</legend>
        <div class="form_input">
          <label for="">Nombre completo</label>
          <input type="text" placeholder="Nombre completo" />
        </div>
        <div class="form_input">
          <label for="">Email</label>
          <input type="email" placeholder="Email" />
        </div>
        <div class="form_input">
          <label for="">Asunto</label>
          <input type="email" placeholder="Asunto" />
        </div>
      </fieldset>
      <!--DATALIST & SELECT-->
      <div class="form_input">
        <label for=""
          >Tipo de usuario
          <select name="type-of-user">
            <option value="user1">Seguidor/a</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otro</option>
          </select>
        </label>
      </div>
      <!--DATA LIST Y OPTION-->
      <div class="form_input">
        <label
          >Referente
          <input list="referente" name="referente" />
          <datalist id="referente" name="referente">
            <option>Seguidor/a</option>
            <option>Una Empresa</option>
            <option>Un amigo</option>
            <option>Lo vi en redes</option>
          </datalist>
        </label>
      </div>
      <!--TEXT AREA-->
      <div class="form_input">
        <label>Mensaje</label>
        <textarea
          name=""
          id=""
          placeholder="Deja tu mensaje"
          maxlength="140"
        ></textarea>
      </div>
      <div class="form_input">
        <label>Acepto <a target="_blank" href="terminos.html">terminos y condiciones</a>
        </label>
        <input type="checkbox" class="checkbox" />
      </div>
    </form>
  </body>
</html>
