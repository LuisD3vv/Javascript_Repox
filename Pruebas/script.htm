<!DOCTYPE html>

<head>
    <title>Ingresos de usuario 2</title>
</head>

<body>
    <input type="text" id="inputTexto" value="Luis Miguel">
    <button onclick="mostrarTexto()">Click aqui</button>
    <h1 id="titulo"></h1>
    <script>
        function mostrarTexto() {
            var artista = document.getElementById("inputTexto").value;
            let mensaje = "Mi artista favorito es ";
            document.getElementById("titulo").textContent = mensaje + artista;
        }
    </script>
</body>

</html>
